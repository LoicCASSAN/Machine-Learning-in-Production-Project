<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="sidebar">
        <a href="/"><button>Home</button></a>
        <a href="/user_recommendation"><button>User Recommendations</button></a>
        <a href="/add_book"><button>Add Book</button></a>
        <a href="/monitoring"><button>Monitoring</button></a>
        <a href="/reload_model"><button>Reload Model</button></a>
        <a href="/view_all"><button>View All Data</button></a>
    </div>

    <div class="main-content">
        <h2>Add a Book</h2>
        <form method="POST" action="/add_book">
            <input type="text" name="ProductId" placeholder="Product ID" />
            <input type="text" name="UserId" placeholder="User ID" />
            <input type="text" name="title" placeholder="Title" />
            <input type="text" name="Score" placeholder="Score" />
            <input type="text" name="Time" placeholder="Time" />
            <input type="text" name="authors" placeholder="Authors" />
            <input type="text" name="categories" placeholder="Categories" />
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
